<!DOCTYPE html>
<html lang="en" data-ng-app="Directives">

<head>
	<meta charset="UTF-8">
	<title>Directives</title>
	<meta name="viewport" content="width=device-width">
	<style>
		body {
			background-color: dimgray;
			color: white;
		}
	</style>
</head>

<body>
	
	<input type="text" data-ng-model="exampleText">	
	
	<p>{{ exampleText }}</p>		

		<p data-ng-bind="exampleText"></p>
		
		<p data-user></p>	
		<data-user name="Jorman" lastname="Espinoza"></data-user>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script>
		var directiveApp = angular.module('Directives', [])
		
		directiveApp.directive('user', function () {
			var insideValues =  {}
			insideValues.restrict = 'E'			
			insideValues.scope = {
				userName: '@name',
				userLastName: '@lastname'
			}
			insideValues.template = 'Welcome {{ userName }} {{ userLastName }}!'
			
			return insideValues
		})
	</script>
</body>

</html>
