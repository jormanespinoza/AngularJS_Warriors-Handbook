<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AngularJS Routing</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.9/angular-route.min.js"></script>
	<style>
		ul {
			margin: 0;
			padding: 0;
			margin: auto;
			width: 400px;
		}
		
		li {
			float: left;
			height: 30px;
			list-style-type: none;
			width: 100px;
		}
		
		a {
			display: block
		}
		
		h1 {
			text-align: center;
		}
		
		h2 {
			color: red
		}
		
		div {
			clear: both
		}
	</style>
</head>

<body data-ng-app="routing">

	<div id="menu" data-ng-include="'templates/menu.html'"></div>
	<div id="contenedor" data-ng-view></div>

	<script type="text/javascript">
		var routingApp = angular.module('routing', ['ngRoute'])

		routingApp.config(['$routeProvider',
			function ($routeProvider) {
				$routeProvider.
				when('/section1', {
						templateUrl: 'templates/section1.html',
						controller: 'storeController'
					})
					.when('/section2', {
						templateUrl: 'templates/section2.html'
					})
					.when('/laptops/:brand', {
						templateUrl: 'templates/details.html',
						controller: 'storeController'
					})
					.otherwise({
						redirectTo: '/',
						templateUrl: 'templates/home.html'
					})
		}])
	</script>
	<script src="controllers/sectionController.js"></script>
</body>

</html>
