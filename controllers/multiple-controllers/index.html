<!DOCTYPE html>
<html lang="en" ng-app="MultipleControllers">

<head>
	<meta charset="UTF-8">
	<title>Angular Multplile Controllers</title>
	<meta name="viewport" content="width=device-width">
</head>

<body>
	
	<div ng-controller="Things">
		{{ name }}
	</div>
	
	<div ng-controller="People">
		{{ name }}
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script>
		var controllersApp = angular.module('MultipleControllers', [])

		controllersApp.controller('Things', function ($scope) {
			$scope.name = 'Laptop'
		})

		controllersApp.controller('People', function ($scope) {
			$scope.name = 'Nayibeth GÃ³mez'
		})
	</script>
</body>

</html>
