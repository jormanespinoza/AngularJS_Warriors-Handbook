<!DOCTYPE html>
<html lang="en" ng-app="customFilters">

<head>
	<meta charset="UTF-8">
	<title>Custom Filters</title>
	<meta name="viewport" content="width=device-width">
	<style>
		div p {
			text-transform: capitalize;
		}
	</style>
</head>

<body>
	<h1>{{ 'Dise√±o Grafico' | changeVowel: '*':'o' }}</h1>
	<h1>{{ 'Web Developer' | changeVowel: '-':'e' }}</h1>
	<h1>{{ "abracadabra" | changeVowel:'-':'a'}}</h1>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script>
		var filterApp = angular.module('customFilters', [])
		
		filterApp.filter('changeVowel', function () {
			
			var changerVowelFilter = function (originalData, argument, secondArgument) {
				// var newData = originalData.replace(RegExp(/o/g), argument)
				var newData = originalData.replace(RegExp(secondArgument, 'g'), argument)
				return newData;
			}
			
			return changerVowelFilter;
			
		})
	</script>
</body>

</html>
