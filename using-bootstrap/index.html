<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AngularJS + Bootstrap</title>
	<meta name="viewport" content="width=device-width">
	<!-- AngularJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body ng-app="questions">

	<div ng-controller="questionsController">
		<div class="jumbotron">
			<div class="container text-center">
				<h1>AngularJS + Bootstrap</h1>
			</div>
		</div>
		<div class="container">
			<div class="panel panel-default col-sm-6 col-sm-offset-3">
				<div class="panel-body ">
					<p>¿Cuál es el sentido de la vida, el universo y todo lo demás?</p>
					<button class="btn btn-primary" data-toggle="modal" data-target=".ventanaModal" ng-click="reply()">Calcular</button>
				</div>
			</div>
		</div>
		<div class="modal fade ventanaModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content text-center">
					<h1>{{ definitiveAnswer }}</h1>
				</div>
			</div>
		</div>
	</div>

	<!-- AngularJS App -->
	<script type="text/javascript">
		var questionsApp = angular.module('questions', [])

		questionsApp.controller('questionsController', ['$scope', function ($scope) {
			$scope.reply = function () {
				$scope.definitiveAnswer = 6 * 9 -12
			}			
		}])
	</script>
</body>

</html>
